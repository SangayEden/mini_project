<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mode of Study</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 320px;
            text-align: center;
        }

        .header-text {
            margin: 0;
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .mode-group {
            margin-bottom: 20px;
        }

        .mode-group button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 4px;
            margin-bottom: 10px;
            cursor: pointer;
            font-size: 16px;
            color: #fff;
            background-color: #28a745;
            transition: background 0.3s ease;
        }

        .mode-group button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2 class="header-text">Mode of Study</h2>
        </div>
        <div class="mode-group">
            <button type="button" onclick="selectMode('Government Scholarship')">Government Scholarship</button>
            <button type="button" onclick="selectMode('Self Funding')">Self Funding</button>
        </div>
    </div>
    <script>
        function selectMode(mode) {
            alert("Selected mode: " + mode);
            // You can add further logic here for handling the selected mode
        }
    </script>
</body>
</html>
