<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration System - Login</title>
    <link rel="stylesheet" href="login.css">
        
</head>
<body>
    <div class="container" id="login-container">
        <div class="header">
            <h2 class="header-text">Login</h2>
        </div>
        <form action="MoDpage.html" method="get" class="login-form" id="login-form">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit" class="login-btn">Login</button>
            <button type="button" class="signup-btn" onclick="showSignUp()">Sign Up</button>
        </form>
    </div>
    <form action="signuppage.html" method="get">
        <script src="https://pagead2.googlesyndication.com/pagead/managed/js/adsense/m202409120101/show_ads_impl_fy2021.js">
            function showSignUp() {
                window.location.href = "signuppage.html";
            }

            document.getElementById('login-form').onsubmit = function(event) {
                event.preventDefault();
                alert("Attempting to log in...");
                window.location.href = 'mode.html';
            };
        </script>
    </form>
</body>
</html>
