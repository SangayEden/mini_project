<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration System - Sign Up</title>    
   <link rel="stylesheet" href="signup.css">
   <style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #333;
}

.container {
    background-color: #fff;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    width: 320px;
    text-align: center;
}

.header-text {
    margin: 0;
    margin-bottom: 20px;
    font-size: 24px;
    color: #333;
}

.login-image img {
    width: 80px;
    height: 80px;
    object-fit: cover;
    border-radius: 50%;
    margin-bottom: 20px;
    border: 2px solid #333;
}

.form-group {
    margin-bottom: 20px;
    text-align: left;
}

.form-group label {
    font-weight: bold;
    font-size: 14px;
    color: #555;
}

.form-group input {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    color: #333;
    background-color: #f9f9f9;
}

.form-group input::placeholder {
    color: #aaa;
}

.signup-btn, .login-btn {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 4px;
    margin-bottom: 15px;
    cursor: pointer;
    font-size: 16px;
    background-color: #007BFF;
    color: #fff;
    transition: background 0.3s ease;
}

.signup-btn:hover {
    background-color: #0056b3;
}

.login-btn {
    background-color: #28a745;
}

.login-btn:hover {
    background-color: #218838;
}
   </style>
</head>
<body>
    <div class="container" id="signup-container">
        <div class="header">
            <h2 class="header-text">Create an Account</h2>
        </div>
        <form class="login-form" id="signup-form">
            <div class="form-group">
                <label for="signup-email">Email:</label>
                <input type="email" id="signup-email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="signup-password">Password:</label>
                <input type="password" id="signup-password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="signup-btn">Sign Up</button>
            <button type="button" class="login-btn" onclick="showLogin()">Login</button>
        </form>
    </div>
    <script >
        function showLogin() {
            window.location.href = 'login.html';
        }

        document.getElementById('signup-form').onsubmit = function(event) {
            event.preventDefault();
            alert("Creating an account...");
            window.location.href = 'mode.html';
        };
    </script>
</body>
</html>
